{% extends 'links/_base.html' %}
{% block content %}
<div class="sm:w-2/3 mx-auto px-10">
    <h1 class="text-4xl mb-2">Links</h1>
    <h2> {{current_date}} </h2>
    {% comment %} <h2 class="mb-2 text-3xl font-bold text-heading md:text-5xl lg:text-2xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">{{current_date}}</span></h2> {% endcomment %}
    {% for link in links %}
    <div class="border rounded px-12 py-8 my-6 hover:bg-gray-50">
        <div class="flex justify-between items-center pb-6">
            <p class="text-2xl">{{link.name}}</p>
            <p class="rounded-full bg-green-200 px-6 py-2">Clicks: {{link.clicks}}</p>
        </div>
        <div class="flex justify-between items-center">
            <p><a class="underline text-blue-700" href="{{link.url}}">{{link.url}}</a></p>
            <p class="underline underline text-blue-700"><a target="_blank" href="{% url "root-link" link.slug %}">Open /{{link.slug}} â†’</a></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
